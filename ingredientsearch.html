	<body onload="getAllIngList()">
		<header class="logo">Ingredient Search</header>
		<nav>
			<div class="nav-wrapper">
				<ul class="left hide-on-med-and-down">
					<li>
						<a href="./index.html" class="waves-effect waves-light btn"
							>Home<i class="material-icons left">home</i></a
						>
					</li>
					<li>
						<a
							href="./ingredientsearch.html"
							class="waves-effect waves-light btn"
							>Suggestions<i class="material-icons left">local_drink</i></a
						>
					</li>
					<li>
						<a href="./drinksearch.html" class="waves-effect waves-light btn"
							>Cocktail<i class="material-icons left">local_bar</i></a
						>
					</li>
					<li>
						<a href="./roulette.html" class="waves-effect waves-light btn"
							>Roulette <i class="material-icons left">casino</i></a
						>

							>Pub <i class="material-icons left">local_hospital</i></a
						>
					</li>
				</ul>
			</div>
		</nav>
		<main>
			<div class="container">
				<div class="row">
					<!-- input search box -->
					<div class="col l4 pull-s8 whiteText">
						<h6>
							Select Ingredient Below
						</h6>
						<button class="ingredientAddBtn">Add</button>
						<button class="clearList">Clear List</button>
						<form action="/action_page.php" method="get" id="searchBtn">
							<input
								class="ingredientInfo whiteText"
								type="text"
								list="ingredients"
								name="ingredient"
								id="ingredient"
							/>
							<datalist id="ingredients"> </datalist>
							<input type="submit" id="ingredientSubBtn" />
						</form>
					</div>
					<!-- list of ingredients appended -->
					<div class="col l8 push-s4 whiteText">
						<div class="listContainer">
							<ul>
								<p class="listHeader">List of Ingredients</p>
								<li class="listIng"></li>
							</ul>
						</div>

						<!-- list of cocktails -->

						<div class="listContainer">
							<ul>
								<p class="listHeader">Select a Drink</p>
								<li class="ingResults"></li>
							</ul>
						</div>
					</div>
					<!-- information on selected cocktail -->
					<div class="col l12 container">
						<div class="featureInfo row">
							<div class="col l8">
								<ul id="featureIngredients"></ul>
								<div class="featureText"></div>
							</div>
							<div class="featureImage col l4"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="page-footer">
